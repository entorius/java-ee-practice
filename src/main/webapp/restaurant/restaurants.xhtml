<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Restaurants list:</h2>
    <ol>
        <ui:repeat value="#{restaurants.allRestaurants}" var="restaurant">
            <li>
                <h:link value="#{restaurant.name}" outcome="tables?restaurantId=#{restaurant.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{restaurants.restaurantToCreate.name}" required="true" />
        <h:commandButton value="Add restaurant" action="#{restaurants.createRestaurant}" >
        </h:commandButton>
    </h:form>
</h:body>
</html>
